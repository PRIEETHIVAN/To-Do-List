<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Priority To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h2>游늶 Task Manager</h2>
    <div class="nav-links">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="filterTasks('incomplete')">Incomplete</button>

      <select onchange="filterByPriority(this.value)" class="priority-dropdown">
        <option value="">Priority</option>
        <option value="Low">游릭 Low</option>
        <option value="Medium">游리 Medium</option>
        <option value="High">游댮 High</option>
      </select>
    </div>
    <div class="profile-icon" onclick="toggleProfile()">游녻</div>
  </nav>

  <!-- Profile Modal -->
  <div class="profile-modal" id="profileModal">
    <h3>Edit Profile</h3>
    <label>Name:</label>
    <input type="text" id="profileName" />
    <label>Mobile:</label>
    <input type="text" id="profileMobile" />
    <label>Email:</label>
    <input type="email" id="profileEmail" />
    <button onclick="saveProfile()">Save</button>
  </div>

  <!-- Main -->
  <div class="container">
    <div class="input-section">
      <input type="text" id="taskTitle" placeholder="Task title" />
      <input type="date" id="taskDueDate" />
      <select id="taskPriority">
        <option value="Low">游릭 Low</option>
        <option value="Medium">游리 Medium</option>
        <option value="High">游댮 High</option>
      </select>
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="task-list" class="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
